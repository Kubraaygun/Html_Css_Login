<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box icons Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Baslik Alani -->
      <h1 class="login">Login</h1>

      <!-- E mail Alani -->

      <div class="input-box">
        <input type="mail" placeholder="E-mail" />
        <i class="bx bxs-envelope"></i>
      </div>

      <!-- Password Alani -->
      <div class="input-box">
        <input type="password" placeholder="Parola" />
        <i class="bx bxs-lock-alt"></i>
      </div>

      <!--  Remember Me Alani -->
      <div class="remember-me">
        <label><input class="checkbox" type="checkbox" />BEni hatirla</label>
        <a class="forgotpassword" href="/password.html">Sifremi unuttum</a>
      </div>

      <!-- Button Alani -->
      <button type="submit" class="button">Giris</button>

      <!-- Register Alani -->
      <div class="register">
        <p>Hesabiniz yok mu<a class="registerlink" href="">Kayit ol</a></p>
      </div>
    </div>
  </body>
</html>
